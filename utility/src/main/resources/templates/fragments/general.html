<!DOCTYPE HTML>
<html>
<head th:fragment="headerdata (title)"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title th:text="${title}">Member</title>
</head>
<!--  th:text="${#dates.format(game.startDate, 'dd.MM.yyyy HH:mm') }" -->

<div th:fragment="header">
	<div class="row-12" style="margin-bottom: 12px">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/home">Home</a>
					</li>
					<li class="nav-item active"><a class="nav-link"
						href="/dataprotection">Datenschutz</a></li>
					<li class="nav-item active"><a class="nav-link"
						href="/impressum">Impressum</a></li>

					<!-- Dropdown Adminmenu  -->
					<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')"><a
						class="nav-link dropdown-toggle active" href="#" id="navbardrop"
						data-toggle="dropdown"> Adminstration </a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/members">Members</a> <a
								class="dropdown-item" href="#">Settings</a>
						</div></li>
				</ul>


				<th:block sec:authorize="isAuthenticated()">
					<ul class="navbar-nav">
						<li class="nav-item active"><a class="nav-link active"
							th:href="@{/logout}">Ausloggen</a></li>
					</ul>
				</th:block>

			</div>



		</nav>
	</div>
</div>


<div th:fragment="bootstrapcomponents">
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.7/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script src="/js/scripts.js"></script>

	<script type="text/javascript">

		function openMemberModal(id) {
			console.log("memberModal");
			$.get("/member/" + id).done(function(data) {
				$("#memberModalHolder").html(data);
				$("#memberModal").modal("show");
			})
		}
	</script>
</div>

<div th:fragment="showMembers">
	<div class="container">
		<div class="row" th:if="${members}">
			<div class="col bg-dark text-white">Name</div>
			<div class="col bg-dark text-white">Email</div>
			<div class="col bg-dark text-white">Delete</div>
		</div>
		<th:block th:if="${members}">
			<th:block th:each="member: ${members}">
				<div class="row">
					<div class="col" th:text="${member.username}"></div>
					<div class="col" th:text="${member.email}"></div>
					<div class="col">
						<p class="text text-danger" th:onclick="'openMemberModal(\'' + ${member.id} + '\')' ">Edit</p>
					</div>
					<div id="memberModalHolder"></div>
				</div>
			</th:block>
		</th:block>
	</div>
</div>

<div class="modal fade" id="memberModal" role="dialog"
	aria-labelledby="Member Modal" th:fragment="modalContents">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">...</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
