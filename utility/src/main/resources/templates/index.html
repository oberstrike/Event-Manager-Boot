<!DOCTYPE html>
<html>
<div th:replace="fragments/general.html :: headerdata (title='Index')"></div>
<body>
	<div th:replace="fragments/general.html :: header"></div>
	<div class="container main">
		<div id="loading">Loading...</div>
	</div>
	<div th:replace="fragments/general.html :: bootstrapcomponents"></div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		function computeEvent(memberId, index, j, div){
			$.get("/member/" + memberId + "/event/" + index).done(function(data) {
				var event = $(data);
				event.addClass("order-" + j);
				div.append(event);
			})
		}
			
		$(document).ready(function() {
			var events = /*[[${events}]]*/[];

			var length = events.length;
			var memberId = /*[[${member.id}]]*/0;

			var div = $("<div class='row'> </div>");
			div.appendTo($(".main"));
			
			for (var j = 0; j < length; j++) {
				var index = events[j] - 1;
				console.log(index);
				computeEvent(memberId, index, j, div);
			
			}

		});

		$(document).ajaxStop(function() {
			$("#loading").remove();
			$(".card").each(function(i) {
				$(this).delay(225 * i).show(500);
			});
		});
		/*]]>*/
	</script>

	<div id="btn-footer">
		<button class="btn btn-danger">&plus;</button>
	</div>
</body>
</html>
